{% extends 'base.html' %}

{% block content %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div
                                class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p
                                    class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{%
                                    block title %}Registrar usuarios{% endblock
                                    %}</p>

                                <form class="mx-1 mx-md-4" method="post">

                                    <div
                                        class="d-flex flex-row align-items-center mb-4">
                                        <i
                                            class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init
                                            class="form-outline flex-fill mb-0">
                                            <input type="text"
                                                id="form3Example1c"
                                                class="form-control"
                                                placeholder="Usuario" minlength="6" maxlength="50" id="username" name="username" required/>

                                        </div>
                                    </div>

                                    <div
                                        class="d-flex flex-row align-items-center mb-4">
                                        <i
                                            class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init
                                            class="form-outline flex-fill mb-0">
                                            <input type="email"
                                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                                class="form-control"
                                                placeholder="Correo electronico" id="email" name="email" required/>

                                        </div>
                                    </div>

                                    <div
                                        class="d-flex flex-row align-items-center mb-4">
                                        <i
                                            class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init
                                            class="form-outline flex-fill mb-0">
                                            <input type="password"
                                                id="form3Example4c"
                                                class="form-control"
                                                placeholder="ContraseÃ±a" id="password" name="password" minlength="6" required/>

                                        </div>
                                    </div>


                                    <div
                                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <div class="p-4">
                                            <button data-mdb-button-init
                                            data-mdb-ripple-init
                                            class="btn btn-primary btn-block mb-4"
                                            type="submit">Guardar</button>
                                        </div>
                                        
                                            <div class="p-4">
                                                <a href="{{ url_for('.index')}}"
                                            data-mdb-ripple-init
                                            class="btn btn-success btn-block mb-4"
                                            >Ingresar</a>


                                            </div>
                                            
                                        
                                    </div>
                                    

                                </form>

                            </div>
                            <div
                                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-4">
                                <img
                                    src="{{ url_for('static', filename = 'img/logo.jpg')}}"
                                    class="img-fluid">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
